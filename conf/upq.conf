<VirtualHost *:80>
  PASSENV RAPID_PACKAGES UPQ_DIR UPQ_CREDENTIALS UPQ_JOBS REPOS_HOSTNAME API_HOSTNAME
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	ServerName ${API_HOSTNAME}

	ServerAdmin webmaster@localhost
	DocumentRoot ${UPQ_DIR}/www

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf

	<Directory ${UPQ_DIR}/www>
	    Options Indexes FollowSymLinks ExecCGI
	    AllowOverride All
	    Require all granted
			AddHandler cgi-script .py
			DirectoryIndex index.php index.html index.py
	</Directory>

	Alias /maps ${RAPID_FILES}/maps
	<Directory ${RAPID_FILES}/maps>
	    Options Indexes FollowSymLinks ExecCGI
	    AllowOverride All
	    Require all granted
	</Directory>

	Alias /metadata ${RAPID_FILES}/metadata
	<Directory ${RAPID_FILES}/metadata>
	    Options Indexes FollowSymLinks
	    AllowOverride All
	    Require all granted
	</Directory>

	Alias /games ${RAPID_FILES}/games
	<Directory ${RAPID_FILES}/games>
	    Options Indexes FollowSymLinks ExecCGI
	    AllowOverride All
	    Require all granted
	</Directory>

</VirtualHost>

<VirtualHost *:443>
  SSLEngine on
  SSLCertificateFile /etc/apache2/ssl/ssl.crt
  SSLCertificateKeyFile /etc/apache2/ssl/ssl.key
  PASSENV RAPID_PACKAGES UPQ_DIR UPQ_CREDENTIALS UPQ_JOBS REPOS_HOSTNAME API_HOSTNAME
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	ServerName ${API_HOSTNAME}

	ServerAdmin webmaster@localhost
	DocumentRoot ${UPQ_DIR}/www

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf

	<Directory ${UPQ_DIR}/www>
	    Options Indexes FollowSymLinks ExecCGI
	    AllowOverride All
	    Require all granted
			AddHandler cgi-script .py
			RemoveHandler .php .php3 .php4 .php5 .phtml
			DirectoryIndex index.html index.py
	</Directory>

	Alias /maps ${RAPID_FILES}/maps
	<Directory ${RAPID_FILES}/maps>
	    Options Indexes FollowSymLinks ExecCGI
	    AllowOverride All
	    Require all granted
	</Directory>

	Alias /metadata ${RAPID_FILES}/metadata
	<Directory ${RAPID_FILES}/metadata>
	    Options Indexes FollowSymLinks
	    AllowOverride All
	    Require all granted
	</Directory>

	Alias /games ${RAPID_FILES}/games
	<Directory ${RAPID_FILES}/games>
	    Options Indexes FollowSymLinks ExecCGI
	    AllowOverride All
	    Require all granted
	</Directory>

</VirtualHost>

